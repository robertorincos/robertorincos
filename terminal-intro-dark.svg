<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .terminal-bg { fill: #0a0a0a; }
      .screen-bg { fill: #000000; }
      .screen-border { fill: none; stroke: #00ff00; stroke-width: 2; opacity: 0.3; }
      .terminal-text { 
        font-family: 'Courier New', monospace;
        font-size: 28px;
        fill: #00ff00;
        font-weight: bold;
      }
      .glow { filter: url(#glow); }
      .cursor { fill: #00ff00; }
    </style>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Terminal container -->
  <rect class="terminal-bg" x="5" y="5" width="590" height="110" rx="15"/>
  
  <!-- Screen -->
  <rect class="screen-bg" x="20" y="20" width="560" height="80" rx="8"/>
  <rect class="screen-border" x="20" y="20" width="560" height="80" rx="8"/>
  
  <!-- Terminal prompt -->
  <text class="terminal-text glow" x="35" y="65">
    &gt; WELCOME, I AM TERBORO
  </text>
  
  <!-- Cursor -->
  <rect class="cursor glow" x="420" y="45" width="12" height="24">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Scanlines effect -->
  <rect x="20" y="20" width="560" height="80" rx="8" fill="url(#scanlines)" opacity="0.05"/>
  
  <defs>
    <pattern id="scanlines" x="0" y="0" width="1" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="1" height="2" fill="#00ff00"/>
      <rect x="0" y="2" width="1" height="2" fill="#000000"/>
    </pattern>
  </defs>
</svg>
